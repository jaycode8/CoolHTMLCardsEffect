<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex-box">
        <a href="https://james-mumo.000webhostapp.com/" target="_blank" class="link flex-box" style="--clr:#58ff10">
            <i class="fab fa-chrome"></i>
        </a>
        <section class="bg-img" style="background: url('./img/img.jpg');">
            <span class="nairobi"></span>
            <span class="tokyo"></span>
            <div class="texts">
                <p>John Doe</p>
                <div>
                    <i class="fab fa-facebook-f" style="--clr:#1070ff"></i>
                    <i class="fab fa-whatsapp" style="--clr:#00ff0d"></i>
                    <i class="fab fa-linkedin" style="--clr:#0059ff"></i>
                    <i class="fab fa-instagram" style="--clr:#ff00ea"></i>
                    <i class="fab fa-twitter" style="--clr:#00c3ff"></i>
                </div>
            </div>
        </section>
        <section class="bg-img" style="background: url('./img/img2.jpg');">
            <span class="nairobi"></span>
            <span class="tokyo"></span>
            <div class="texts">
                <p>Jane Doe</p>
                <div>
                    <i class="fab fa-facebook-f" style="--clr:#1070ff"></i>
                    <i class="fab fa-whatsapp" style="--clr:#00ff0d"></i>
                    <i class="fab fa-linkedin" style="--clr:#0059ff"></i>
                    <i class="fab fa-instagram" style="--clr:#ff00ea"></i>
                    <i class="fab fa-twitter" style="--clr:#00c3ff"></i>
                </div>
            </div>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/a50253de37.js" crossorigin="anonymous"></script>
</body>
</html>
